{% extends "base.html" %}

{% block content %}

<table class="table">
   <thead>
     <tr>
       <th scope="col">Date</th>
       <th scope="col">Ttitle</th>
       <th scope="col">Text</th>
       <th scope="col"></th>
     </tr>
   </thead>
   <tbody>
       {% for post in drafts %}
     <tr>
       <td>
           {{ post.pub_date.strftime('%Y-%m-%d') }}
       </td>
       <td>
           <a href="{{ url_for('exist_post', id=post.id) }}">
               {{ post.title }}
           </a>
       </td>
       <td>{{ post.body|truncate(100, true) }}</td>
         <td><form method="POST" action = "/delete-post/{{ post.id }}"><button type="submit" class="btn btn-danger">Delete</button></form></td>
     </tr>
     {% endfor %}
   </tbody>
 </table>

{% endblock %}
